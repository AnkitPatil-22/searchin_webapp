<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/boo/image-removebg-preview (1).png.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<script src="explore.js" defer></script>

<body>
    <!-- =====================footer===================== -->
    <footer>
        <!-- ===========================cart bottom======================== -->
        <div class="cart_bottom">
            <div class="left_cart">
                <a href="#cart" class="cart_icon">
                    <img src="images/cart.png" alt="cart" class="cart_icon">
                </a>
                <span class="item_list"><span class="total_items">0</span> Items</span>
                <p class="saved">₹<span class="saved_money">0</span> SAVED</p>
            </div>
            <div class="right_cart">
                <a href="#pay" class="pay">PAY ₹<span class="total_price">0</span></a>
            </div>
        </div>


        <!-- ===========bottom nav============= -->
        <div class="bottom_div">
            <a href="#" onclick="opencart()" class="bottom_nav_icons">
                <img src="images/cart.png" alt="cart" class="image_icons">
                <p class="label">CART</p>
                </img>
            </a>
            <a href="#" class="bottom_nav_icons">
                <img src="images/scan.png" alt="cart" class="image_icons">
                <p class="label">SCAN & CO</p>
                </img>
            </a>
            <a href="#" class="bottom_nav_icons">
                <img src="images/payment.png" alt="cart" class="image_icons">
                <p class="label">E-STORE</p>
                </img>
            </a>
            <a href="#" class="bottom_nav_icons">
                <img src="images/shop.png" alt="cart" class="image_icons">
                <p class="label">ORDERS</p>
                </img>
            </a>
        </div>
    </footer>
</body>

</html>
